<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader, fshader1;

      var geometry1, material1, mesh1, geometry2, material2, mesh2;

			function addTextureShaderCube() {
			if(count == 2) {
				var uniforms = {texture1: { type: "t", value: 
          THREE.ImageUtils.loadTexture("texture/161b.jpg")}};

      				geometry1 = new THREE.BoxGeometry(1, 1, 1);
      				material1 =  new THREE.ShaderMaterial({
            			uniforms: uniforms,
      					fragmentShader: fshader,
              			vertexShader: vshader,
      					precision: "mediump"});

      				mesh1 = new THREE.Mesh(geometry1, material1);
      				mesh1.position.y = 2;
      				scene.add(mesh1);
    			}
			}


      function addTextureShaderCube2() {
      if(count == 3) {
        var uniforms = {texture2: { type: "t", value: 
          THREE.ImageUtils.loadTexture("texture/163.jpg")}};

              geometry2 = new THREE.BoxGeometry(1, 1, 1);
              material2 =  new THREE.ShaderMaterial({
                  uniforms: uniforms,
                fragmentShader: fshader1,
                    vertexShader: vshader,
                precision: "mediump"});

              mesh2 = new THREE.Mesh(geometry2, material2);
              mesh2.position.y = -2;
              scene.add(mesh2);
          }
      }


    	loader.load('shaders/vertexShader.vert',
      	// onLoad callback
      	function (data) {
      		console.log(data); // output the text to the console
      		vshader = data;
      		count += 1;
      		addTextureShaderCube(); // we will write this method
    		},
    		// onProgress callback
     		function (xhr) {
    			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
    		},
        // onError callback
    		function (err) {
    			console.error('An error happened');
    		});

		  loader.load('shaders/fragmentShader.frag',
      	// onLoad callback
      	function (data) {
    			console.log(data); // output the text to the console
     			fshader = data;
    			count += 1;
    			addTextureShaderCube(); // we will write this method
      	},
    		// onProgress callback
      	function (xhr) {
    			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
     		},
        // onError callback
      	function (err) {
      			console.error('An error happened');
      	});

      loader.load('shaders/fragmentShader1.frag',
        // onLoad callback
        function (data) {
          console.log(data); // output the text to the console
          fshader1 = data;
          count += 1;
          addTextureShaderCube2(); // we will write this method
        },
        // onProgress callback
        function (xhr) {
          console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
        },
        // onError callback
        function (err) {
            console.error('An error happened');
        });



			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
			var texture = THREE.ImageUtils.loadTexture("texture/154.jpg");
			var normMap = THREE.ImageUtils.loadTexture("texture/154_norm.jpg");
      		var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap} );
      		var cube = new THREE.Mesh(geometry, material);
     		scene.add(cube);

     		//second cube
     		material = new THREE.MeshPhongMaterial( { map: texture });
     		var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			cube2.position.x -= 2;

			//third cube
			var texture = THREE.ImageUtils.loadTexture("texture/160.jpg");
			var normMap = THREE.ImageUtils.loadTexture("texture/160_norm.jpg");
      		var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap} );
			var cube3 = new THREE.Mesh(geometry, material);
			scene.add(cube3);
			cube3.position.x += 2;


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				light.position.set.x +=1;
				light.position.set.y +=1;
				light.position.set.z +=1;

			}
			animate();


		</script>
	</body>
</html>
