<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
			src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
      		camera.position.z = 200;

      		var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(50, 50, 50);
			scene.add(light);


      		var light2 = new THREE.PointLight(0xffffff, 1, 1000);
			light2.position.set(-50, 70, 80);
			scene.add(light2);

			var loader = new THREE.GLTFLoader();
			loader.load('dog.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.position.x = -50;
				gltf.scene.position.z=40;
				gltf.scene.rotation.y = -5.5;
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			var loader = new THREE.GLTFLoader();
			loader.load('calla_lily_with_roses.glb', function (gltf1) {
				scene.add(gltf1.scene);
				gltf1.scene.position.y= -25;
				gltf1.scene.position.z= 80;
				gltf1.scene.position.x= -20;
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			var loader = new THREE.GLTFLoader();
			loader.load('rabbit.glb', function (gltf2) {
				scene.add(gltf2.scene);
				gltf2.scene.position.x= -27;
				gltf2.scene.position.z= 70;
				gltf2.scene.position.y= 32;
				gltf2.scene.rotation.y = -5.5;
				gltf2.scene.rotation.x = -6;
				gltf2.scene.rotation.x = .5;

			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});


			var loader = new THREE.GLTFLoader();
			loader.load('cat.glb', function (gltf3) {
				scene.add(gltf3.scene);
				gltf3.scene.position.x= -10;
				gltf3.scene.position.z= 60;
				gltf3.scene.position.y= 32
				gltf3.scene.rotation.y = -5;
				gltf3.scene.rotation.x = -.5;
				gltf3.scene.rotation.z = -.3;
			}, function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
				console.error(error);
			});

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

			}
			animate();

		</script>
	</body>
</html>
