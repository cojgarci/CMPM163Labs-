<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0x0ea7b5} );
     		var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			cube.position.x = 3;

			var geometry1 = new THREE.BoxGeometry();
			var material1 = new THREE.MeshBasicMaterial( {color: 0xe591ff} );
			var cube1 = new THREE.Mesh(geometry1, material1);
			scene.add(cube1); 
			cube1.position.x = -2;
			cube1.position.y = 2;

			var geometry2 = new THREE.BoxGeometry();
			var material2 = new THREE.MeshBasicMaterial( {color: 0x96004b} );
			var cube2 = new THREE.Mesh(geometry2, material2);
			scene.add(cube2); 
			cube2.position.y = -2;

			camera.position.z = 5;

			var animate = function() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				geometry.rotateX(0.01);
				geometry.rotateY(0.01);

				geometry1.rotateX(0.01);
				geometry1.rotateY(0.15);

				geometry2.rotateZ(0.07);
			}
			animate();


		</script>
	</body>
</html>
